{% load staticfiles %}

<html>

    <head lang = 'en'>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Bootstrap -->
	    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
		<link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet" media="screen">
		
		<link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
	    <link href="{% static 'css/css.css' %}" rel="stylesheet" >
		<title>Django - {% block title %}Register Here!{% endblock %}</title>

		<script src="{% static 'js/jquery-1.11.2.js' %}"></script>

    </head>
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/">Home</a>
                    <li role="presentation" class="active"><a href="#">Add Item</a>
                    </li>
                    <li role="presentation"><a href="/bucketlist/logout/">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Django App</h3>
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/bucketlist/saved/">
                <fieldset>
 
                    <!-- Form Name -->
                    <legend>Create Your Wish</legend>
                    
                    {% csrf_token %}
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Title</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="wish_title" type="text" placeholder="Title" class="form-control input-md" value="">
                        </div>
                    </div>
 
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPost">Post</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="txtPost" name="wish_description" value=""></textarea>
                        </div>
                    </div>
                             
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                        </div>
                    </div>
 
                </fieldset>
            </form>
 
        </section>






        <footer class="footer">
            <p>&copy; Company 2019</p>
        </footer>
 
    </div>
</body>
</html>
